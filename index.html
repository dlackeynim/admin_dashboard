<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
      rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="nav">
        <div class="dashboard_name"><img class = "logo" src=img/help_desk.png></div>

        <div class="health"><span class="material-icons-outlined" style ="color: #33cc33">health_and_safety</span>Health</div>

        <div class="searchProfile"></div>
        <div class="user_profile">Daniel Lackey</div>
